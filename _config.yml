# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Felix Rilling
email: contact@rilling.dev # Non-standard
subtitle: ""
description: "Personal website of Felix Rilling. Articles on web application and web development, as well as programming in general."
keywords: "web development, web application development, software development, programming, blog"
author: Felix Rilling
language: en
timezone: Europe/Berlin

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://rilling.dev
root: /
permalink: blog/:title/
permalink_defaults:
pretty_urls:
    trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
    trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
code_dir: downloads/code
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Done manually
external_link:
    enable: true # Open external links in new tab
    field: site # Apply to the whole site
    exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
    enable: true
    line_number: false
    auto_detect: false
    tab_replace: ""
    wrap: false
    hljs: true
prismjs:
    enable: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
    path: "blog/"
    per_page: 5
    order_by: -date

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
#include:
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/

### Minify
all_minifier: true
html_minifier:
    enable: true
css_minifier:
    enable: false
js_minifier:
    enable: false
image_minifier:
    enable: false

sitemap:
    path: sitemap.xml
    template: ./source/sitemap.xml
    rel: false
    tags: false
    categories: false

feed:
    enable: true
    type:
        - atom
        - rss2
    path:
        - atom.xml
        - rss2.xml
    limit: false
    hub:
    content:
    content_limit: 140
    content_limit_delim: " "
    order_by: -date
    icon: apple-touch-icon.png
    autodiscovery: true
    template:
        - ./source/atom.xml
        - ./source/rss2.xml

## Themes: https://hexo.io/themes/
theme: rilling.dev
### Theme Options
theme_config:
    menu:
        "About Me": /
        Blog: blog/
        Contact: contact/
    social:
        github: https://github.com/FelixRilling/
        codepen: https://codepen.io/FelixRilling/
